<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- List View -->
        <div id="listView" class="list-view">
            <h1>üí™ Exercise Database</h1>
            
            <div class="search-container">
                <div class="add-button-container">
                    <button class="btn btn-success" onclick="showCreateModal()">+ Add New Exercise</button>
                </div>
                <div class="search-bar">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search exercises by name (e.g., curl, press, squat)..."
                        onkeypress="if(event.key === 'Enter') performSearch()"
                        oninput="toggleClearButton()"
                    >
                    <button 
                        id="clearSearchBtn" 
                        class="btn-clear" 
                        onclick="clearSearch()"
                        style="display: none;"
                        title="Clear search"
                    >√ó</button>
                    <button class="btn btn-primary" onclick="performSearch()">Search</button>
                </div>
                <div class="search-info" id="searchInfo"></div>
                
                <!-- New Tabs Section -->
                <div class="tabs-container">
                    <button class="tab-button active" onclick="switchTab('all')">All</button>
                    <button class="tab-button" onclick="switchTab('favorites')">Favorites</button>
                </div>
            </div>
            
            <div id="loading">Loading exercises...</div>
            <div id="error" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
            <div id="exercises" class="exercises-grid"></div>
            
            <div class="pagination" id="pagination" style="display: none;">
                <button id="prevBtn" onclick="previousPage()">‚Üê Previous</button>
                <span class="page-info">Page <span id="currentPage">1</span> of <span id="totalPages">1</span></span>
                <button id="nextBtn" onclick="nextPage()">Next ‚Üí</button>
            </div>
        </div>
        
        <!-- Detail View -->
        <div id="detailView" class="detail-view">
            <a href="#" class="back-button" onclick="showListView(); return false;">‚Üê Back to Exercises</a>
            <div id="detailContent"></div>
        </div>
        
        <!-- Create/Edit Modal -->
        <div id="exerciseModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Add New Exercise</h2>
                    <button class="close-modal" onclick="closeModal()">&times;</button>
                </div>
                <form id="exerciseForm" onsubmit="saveExercise(event)">
                    <input type="hidden" id="exerciseId">
                    
                    <div class="form-group">
                        <label for="exerciseName">Exercise Name *</label>
                        <input type="text" id="exerciseName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="exerciseType">Type *</label>
                        <select id="exerciseType" required>
                            <option value="">Select type...</option>
                            <option value="cardio">Cardio</option>
                            <option value="olympic_weightlifting">Olympic Weightlifting</option>
                            <option value="plyometrics">Plyometrics</option>
                            <option value="powerlifting">Powerlifting</option>
                            <option value="strength">Strength</option>
                            <option value="stretching">Stretching</option>
                            <option value="strongman">Strongman</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="exerciseMuscle">Muscle Group *</label>
                        <select id="exerciseMuscle" required>
                            <option value="">Select muscle...</option>
                            <option value="abdominals">Abdominals</option>
                            <option value="abductors">Abductors</option>
                            <option value="adductors">Adductors</option>
                            <option value="biceps">Biceps</option>
                            <option value="calves">Calves</option>
                            <option value="chest">Chest</option>
                            <option value="forearms">Forearms</option>
                            <option value="glutes">Glutes</option>
                            <option value="hamstrings">Hamstrings</option>
                            <option value="lats">Lats</option>
                            <option value="lower_back">Lower Back</option>
                            <option value="middle_back">Middle Back</option>
                            <option value="neck">Neck</option>
                            <option value="quadriceps">Quadriceps</option>
                            <option value="traps">Traps</option>
                            <option value="triceps">Triceps</option>
                            <option value="shoulders">Shoulders</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="exerciseEquipment">Equipment *</label>
                        <input type="text" id="exerciseEquipment" placeholder="e.g., barbell, dumbbell, none" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="exerciseDifficulty">Difficulty *</label>
                        <select id="exerciseDifficulty" required>
                            <option value="">Select difficulty...</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="expert">Expert</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="exerciseInstructions">Instructions *</label>
                        <textarea id="exerciseInstructions" required></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                        <button type="submit" class="btn btn-success">Save Exercise</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
