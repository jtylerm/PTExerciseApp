<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        /* Search Bar */
        .search-container {
            max-width: 600px;
            margin: 0 auto 30px;
        }
        
        .search-bar {
            display: flex;
            gap: 10px;
        }
        
        .search-bar input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .search-bar input:focus {
            outline: 2px solid white;
        }
        
        .search-bar button {
            padding: 15px 30px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .search-bar button:hover {
            transform: translateY(-2px);
        }
        
        .search-info {
            text-align: center;
            color: white;
            margin-top: 10px;
            font-size: 0.9em;
        }
        
        .back-button {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
        }
        
        #loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }
        
        #error {
            background: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        .pagination button {
            padding: 10px 20px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .pagination button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination .page-info {
            color: white;
            font-weight: bold;
        }
        
        /* List View Styles */
        .exercises-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .exercise-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        
        .exercise-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }
        
        .exercise-image-container {
            width: 100%;
            height: 180px;
            position: relative;
            background: #f0f0f0;
            overflow: hidden;
        }
        
        .exercise-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .image-placeholder {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3em;
        }
        
        .exercise-card-title {
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        
        /* Detail View Styles */
        .detail-view {
            display: none;
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .detail-view.active {
            display: block;
        }
        
        .detail-header {
            margin-bottom: 30px;
        }
        
        .detail-title {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }
        
        .detail-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .detail-image {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .detail-image img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }
        
        .detail-section {
            margin-bottom: 25px;
        }
        
        .detail-section h3 {
            color: #667eea;
            font-size: 1.3em;
            margin-bottom: 10px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
        }
        
        .detail-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }
        
        .info-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .info-value {
            color: #333;
        }
        
        .tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9em;
            margin: 4px 4px 4px 0;
        }
        
        .difficulty {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .difficulty.beginner { background: #4caf50; color: white; }
        .difficulty.intermediate { background: #ff9800; color: white; }
        .difficulty.expert { background: #f44336; color: white; }
        
        .instructions-text {
            line-height: 1.8;
            color: #555;
        }
        
        .list-view {
            display: block;
        }
        
        .list-view.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- List View -->
        <div id="listView" class="list-view">
            <h1>üí™ Exercise Database</h1>
            
            <div class="search-container">
                <div class="search-bar">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search exercises by name (e.g., curl, press, squat)..."
                        onkeypress="if(event.key === 'Enter') performSearch()"
                    >
                    <button onclick="performSearch()">Search</button>
                </div>
                <div class="search-info" id="searchInfo"></div>
            </div>
            
            <div id="loading">Loading exercises...</div>
            <div id="error" style="display: none;"></div>
            <div id="exercises" class="exercises-grid"></div>
            
            <div class="pagination" id="pagination" style="display: none;">
                <button id="prevBtn" onclick="previousPage()">‚Üê Previous</button>
                <span class="page-info">Page <span id="currentPage">1</span> of <span id="totalPages">1</span></span>
                <button id="nextBtn" onclick="nextPage()">Next ‚Üí</button>
            </div>
        </div>
        
        <!-- Detail View -->
        <div id="detailView" class="detail-view">
            <a href="#" class="back-button" onclick="showListView(); return false;">‚Üê Back to Exercises</a>
            <div id="detailContent"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/exercises';
        const SEARCH_API_URL = 'http://localhost:3000/api/exercises/search';
        const IMAGE_API_URL = 'http://localhost:3000/api/exercise-image';
        
        let allExercises = [];
        let currentPage = 1;
        const ITEMS_PER_PAGE = 10;
        let isSearchMode = false;
        let currentSearchQuery = '';
        
        async function fetchImage(exerciseName) {
            try {
                const response = await fetch(`${IMAGE_API_URL}/${encodeURIComponent(exerciseName)}`);
                const data = await response.json();
                return data.images;
            } catch (error) {
                console.error(`Error fetching image for ${exerciseName}:`, error);
                return null;
            }
        }
        
        function showListView() {
            document.getElementById('listView').classList.remove('hidden');
            document.getElementById('detailView').classList.remove('active');
            window.scrollTo(0, 0);
        }
        
        function showDetailView(exercise) {
            document.getElementById('listView').classList.add('hidden');
            document.getElementById('detailView').classList.add('active');
            
            const detailContent = document.getElementById('detailContent');
            
            detailContent.innerHTML = `
                <div class="detail-header">
                    <h2 class="detail-title">${exercise.name}</h2>
                </div>
                <div style="text-align: center; padding: 40px; color: #667eea;">
                    Loading images...
                </div>
            `;
            
            fetchImage(exercise.name).then(images => {
                const imagesHtml = images && images.length > 0 
                    ? `<div class="detail-images">
                        ${images.map(img => `
                            <div class="detail-image">
                                <img src="${img}" alt="${exercise.name}">
                            </div>
                        `).join('')}
                       </div>`
                    : '<p style="color: #999;">No images available for this exercise.</p>';
                
                detailContent.innerHTML = `
                    <div class="detail-header">
                        <h2 class="detail-title">${exercise.name}</h2>
                    </div>
                    
                    ${imagesHtml}
                    
                    <div class="detail-section">
                        <h3>Exercise Details</h3>
                        <div class="detail-info">
                            <div class="info-item">
                                <div class="info-label">Type</div>
                                <div class="info-value"><span class="tag">${exercise.type || 'N/A'}</span></div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Muscle Group</div>
                                <div class="info-value">${exercise.muscle || 'N/A'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Equipment</div>
                                <div class="info-value">${exercise.equipment || 'None'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Difficulty</div>
                                <div class="info-value">
                                    <span class="difficulty ${(exercise.difficulty || '').toLowerCase()}">${exercise.difficulty || 'N/A'}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    ${exercise.instructions ? `
                        <div class="detail-section">
                            <h3>Instructions</h3>
                            <p class="instructions-text">${exercise.instructions}</p>
                        </div>
                    ` : ''}
                `;
            });
            
            window.scrollTo(0, 0);
        }
        
        function displayExercises(exercises) {
            const exercisesEl = document.getElementById('exercises');
            exercisesEl.innerHTML = '';
            
            if (exercises.length === 0) {
                exercisesEl.innerHTML = '<div style="text-align: center; color: white; padding: 40px;">No exercises found. Try a different search.</div>';
                return;
            }
            
            exercises.forEach(async (exercise) => {
                const card = document.createElement('div');
                card.className = 'exercise-card';
                card.onclick = () => showDetailView(exercise);
                
                card.innerHTML = `
                    <div class="image-placeholder">üí™</div>
                    <div class="exercise-card-title">${exercise.name || 'Unnamed Exercise'}</div>
                `;
                
                exercisesEl.appendChild(card);
                
                const images = await fetchImage(exercise.name);
                const placeholder = card.querySelector('.image-placeholder');
                
                if (images && images.length > 0) {
                    placeholder.innerHTML = `<img src="${images[0]}" alt="${exercise.name}">`;
                    placeholder.className = 'exercise-image-container';
                }
            });
        }
        
        function updatePagination() {
            const totalPages = Math.ceil(allExercises.length / ITEMS_PER_PAGE);
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('totalPages').textContent = totalPages;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages;
            document.getElementById('pagination').style.display = totalPages > 1 ? 'flex' : 'none';
        }
        
        function displayCurrentPage() {
            const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
            const endIndex = startIndex + ITEMS_PER_PAGE;
            const pageExercises = allExercises.slice(startIndex, endIndex);
            displayExercises(pageExercises);
            updatePagination();
        }
        
        function nextPage() {
            const totalPages = Math.ceil(allExercises.length / ITEMS_PER_PAGE);
            if (currentPage < totalPages) {
                currentPage++;
                displayCurrentPage();
                window.scrollTo(0, 0);
            }
        }
        
        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                displayCurrentPage();
                window.scrollTo(0, 0);
            }
        }
        
        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                // If empty search, load default exercises
                fetchExercises();
                return;
            }
            
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const searchInfo = document.getElementById('searchInfo');
            
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            document.getElementById('exercises').innerHTML = '';
            
            try {
                isSearchMode = true;
                currentSearchQuery = query;
                currentPage = 1;
                
                const response = await fetch(`${SEARCH_API_URL}?query=${encodeURIComponent(query)}`);
                
                if (!response.ok) {
                    throw new Error(`Search failed: ${response.status}`);
                }
                
                allExercises = await response.json();
                loadingEl.style.display = 'none';
                
                searchInfo.textContent = `Found ${allExercises.length} result(s) for "${query}"`;
                
                displayCurrentPage();
                
            } catch (error) {
                console.error('Error searching exercises:', error);
                loadingEl.style.display = 'none';
                errorEl.textContent = `Error: ${error.message}`;
                errorEl.style.display = 'block';
            }
        }
        
        async function fetchExercises() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const searchInfo = document.getElementById('searchInfo');
            
            isSearchMode = false;
            currentPage = 1;
            document.getElementById('searchInput').value = '';
            searchInfo.textContent = '';
            
            try {
                loadingEl.style.display = 'block';
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`API request failed: ${response.status}`);
                }
                
                allExercises = await response.json();
                loadingEl.style.display = 'none';
                
                displayCurrentPage();
                
            } catch (error) {
                console.error('Error fetching exercises:', error);
                loadingEl.style.display = 'none';
                errorEl.textContent = `Error: ${error.message}`;
                errorEl.style.display = 'block';
            }
        }
        
        // Load default exercises on page load
        fetchExercises();
    </script>
</body>
</html>
